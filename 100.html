<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode - 100 - sameTree</title>
</head>
<body>
    <div id="answer"></div>
</body>
<script type="text/javascript">
	<!-- sameTree -->
	/**
	* Definition for a binary tree node.
	* function TreeNode(val, left, right) {
	*     this.val = (val===undefined ? 0 : val)
	*     this.left = (left===undefined ? null : left)
	*     this.right = (right===undefined ? null : right)
	* }
	*/
	/**
	* @param {TreeNode} p
	* @param {TreeNode} q
	* @return {boolean}
	*/
	function TreeNode(val, left, right) {
		this.val = (val===undefined ? 0 : val)
		this.left = (left===undefined ? null : left)
		this.right = (right===undefined ? null : right)
	}
	var isSameTree = function(p, q) {
		if (!p && !q) {
		return true;
	}

	if (!p || !q) {
		return false;
	}

	if (p.val !== q.val) {
		return false;
	}

	return isSameTree(p.left, q.left) && isSameTree(p.right, q.right);
	};
	// Test cases
	// Example 1:
	const p1 = { val: 1, left: { val: 2 }, right: { val: 3 } };
	const q1 = { val: 1, left: { val: 2 }, right: { val: 3 } };
	console.log(isSameTree(p1, q1)); // Output: true

	// Example 2:
	const p2 = { val: 1, left: { val: 2 } };
	const q2 = { val: 1, right: { val: 2 } };
	console.log(isSameTree(p2, q2)); // Output: false

	// Example 3:
	const p3 = { val: 1, left: { val: 2 }, right: { val: 1 } };
	const q3 = { val: 1, left: { val: 1 }, right: { val: 2 } };
	console.log(isSameTree(p3, q3)); // Output: false
	document.getElementById("answer").innerHTML = isSameTree(p3, q3);
</script>
</html>
