<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode - 1 - twoSum</title>
</head>
<body>
    <div id="answer"></div>
</body>
<script type="text/javascript">
	<!-- twoSum -->
	/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
	const numIndexMap = {};

	for (let i = 0; i < nums.length; i++) {
		const complement = target - nums[i];
		if (numIndexMap.hasOwnProperty(complement)) {
			return [numIndexMap[complement], i];
		}
		numIndexMap[nums[i]] = i;
	}
	
	return [];
};
	console.log('twoSum([3, 2, 4], 6): ', twoSum([3, 2, 4], 6));
	document.getElementById("answer").innerHTML = twoSum([3, 2, 4], 6);
</script>
</html>
